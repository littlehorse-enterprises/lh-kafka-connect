plugins {
    id "com.diffplug.spotless" version "7.0.2"
}

allprojects{
    apply(plugin: "com.diffplug.spotless")
    apply(plugin: "java")

    repositories {
        mavenCentral()
    }

    spotless {
        java {
            removeUnusedImports()
            prettier([
                    "prettier"            : "3.0.3",
                    "prettier-plugin-java": "2.3.0"
            ])
                    .config([
                            "parser"    : "java",
                            "tabWidth"  : 4,
                            "printWidth": 80,
                            "plugins"   : ["prettier-plugin-java"]
                    ])
        }
    }
}
