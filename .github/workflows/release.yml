name: release
run-name: Release ${{ github.ref_name }}
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
permissions:
  packages: write
  contents: write
jobs:
  prepare-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "17"
      - name: Unit Tests
        run: ./gradlew connector:test
      - name: E2E Tests
        run: ./gradlew connector:e2e
      - name: Build Bundle
        run: ./gradlew connector:buildConfluentBundle
      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: lh-kafka-connect
          path: connector/build/dist/lh-kafka-connect*.zip
  create-release:
    needs:
      - prepare-bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate a Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose --current
        env:
          OUTPUT: CHANGELOG.md
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lh-kafka-connect
          path: connector/build/dist/
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          gh release create ${{ github.ref_name }} -t ${{ github.ref_name }} -F CHANGELOG.md connector/build/dist/lh-kafka-connect-*
